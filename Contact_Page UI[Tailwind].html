<html>

<head>
    <title>Contact Card</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">
    <!-- main -->
    <div class="mx-4 flex w-auto min-h-screen justify-center items-center">

        <!-- sheet -->
        <div class="flex flex-col space-y-6 bg-cyan-700 w-auto p-6 rounded-xl shadow-lg text-white">

            <!-- content -->
            <div class="flex flex-col justify-between">

                <!-- contact -->
                <h1 class="font-bold text-3xl tracking-wide"> Contact us </h1>

                <p class="pt-2 ">For more information please write down your query </p>

            </div> <!-- content end -->
            <!-- 2nd sheet -->
            <div class="relative text-black bg-white rounded-xl shadow-xl p-6">

                <form class="flex flex-col space-y-4">

                    <input
                    type="text"
                    placeholder="your name"
                    class="rounded w-full p-2 ring-1 ring-gray-300">

                    <input
                    type="email"
                    placeholder="email-address"
                    class="rounded w-full p-2 ring-1 ring-gray-300">

                    <textarea class="rounded ring-1 cols='5' ring-gray-300" placeholder="Message..."></textarea>
               
               <div class='flex justify-center'>
               <button class="bg-red-500 hover:bg-white hover:text-red-500 text-white font-bold py-2 h-10 px-2 w-60 rounded">Submit </button>
               </div>
               
                </form>
            </div> <!-- 2nd sheet end -->

            <div class="flex text-xs space-x-2 items-center pl-2 pt-6 ">
                <!-- whatsap  -->
                
                <img class="flex z-10 h-5 w-5" src="https://cdn.pixabay.com/photo/2021/05/22/11/38/whatsapp-6273368_1280.png ">
                &nbsp;+919876543210 &nbsp;&nbsp;
                
                <!-- mail -->
                <img class=" flex z-10 h-4 w-6" src="https://cdn.pixabay.com/photo/2016/01/26/17/15/gmail-1162901_1280.png">
                &nbsp;abc@gmail.com
            </div>


            <div class="flex text-xs space-x-2 items-center pl-2 pt-2">
                <!-- telegram -->
                <img class="flex z-10 h-5 w-5 " src="https://cdn.pixabay.com/photo/2020/10/17/13/21/telegram-5662082_1280.png ">
                &nbsp;+919876543210 &nbsp;&nbsp;
                <!-- instagram -->
                <img class="flex z-10 h-6 w-6" src="https://cdn.pixabay.com/photo/2016/08/01/21/00/icon-1562136_1280.png">
                &nbsp;Code_passioned
            </div>
        </div> <!-- sheet end -->
    </div> <!-- main end -->
</body>
